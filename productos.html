  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <section id="encabezado">

      <span>TIENDA ONLINE</span>

  </section>

  <section id="productos">
    <div class="d-flex light-nav">
      <nav class="navbar navbar-expand-lg">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="./index.html" class="nav-link" aria-current="page">INICIO</a>

        </ul>
      </nav>

      <a href="#" class="carrito-light">COMPRAS<i class="fa-solid fa-cart-shopping"></i></a>
    </div>

    <div class="d-flex flex-column justify-content-center productos-inner">
      <h1 class="text-center">TIPOS DE LLANTAS</h1>
      <div id="carousel-productos" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="img-producto d-block mx-auto" src="./imagenes/llanta 3.png" alt="dog-profile">
            <div class="carousel-caption d-none d-md-block">
              <h4>Llanta Rin 22.</h4>
              <h2>$18.00</h2>

            </div>        
          </div>
          <div class="carousel-item">
            <img class="img-producto d-block mx-auto" src="./imagenes/LLanta 2.png" alt="lady-profile">

            <img class="img-producto d-block mx-auto" src="./imagenes/LLanta 1.png" alt="lady-profile">

              <h4>Llanta Rin 23.</h4>
              <h2>$22.00</h2>
              <button type="button" class="btn btn-light btn-lg my-4">COMPRAR</button>
            </div>        
          </div>
        </div>
        <a class="carousel-control-prev" href="#carousel-productos" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-productos" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
